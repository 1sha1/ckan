<div class="module-content ckanext-datapreview">
  {% if embed %}
    {# images can be embedded directly #}
    <img src="{{ resource_url }}"></img>
  {% else %}
    <div class="data-viewer-error" style="display:none;">
      <p class="text-error">
      	<i class="icon-exclamation-sign"></i>
        {{ _('We\'re sorry, but the data previewer isn\'t working at the moment') }}
        <a href="#" data-toggle="collapse" data-target="#data-view-error">{{ _('more info') }}</a>
      </p>
      <p id="data-view-error" class="collapse"></p>
      <p>
        <a href="{{ raw_url }}" class="btn btn-large" target="_blank">
          <i class="icon-large icon-download"></i>
          {{ _('Download resource instead') }}
        </a>
      </p>
    </div>
    <iframe src="{{ resource_url }}" frameborder="0" width="100%" data-module="data-viewer">
      <p>{{ _('Your browser does not support iframes.') }}</p>
    </iframe>
  {% endif %}
</div>
